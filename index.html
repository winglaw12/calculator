<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Body Mass Index (BMI) Calculator</p>
    <label for="height">Your Height (cm) :</label>
    <input id="height" class="height info" type="text">

    <label for="weight">Your Weight (kg) :</label>
    <input id="weight" class="weight info" type="text">

    <button onclick="computeBMI()" id="btn" class="btn info">Compute BMI</button>

    <div id="bmi" class="info"></div>

    <div class="weightCondition">
      <span>Weight Condition: </span>
      <span id="condition"></span>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
